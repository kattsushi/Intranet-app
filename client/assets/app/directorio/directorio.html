<div  layout="column" class="md-whiteframe-z2">
  <div  >
      <md-content style="margin-left: 0.1em" >
        <md-item-content >
          <md-input-container class="md-icon-float" style="margin:0px">
          <md-icon md-font-icon="fa fa-search"></md-icon>
          <input ng-model="buscar" id="sInput"  placeholder="Buscar"/>
        </md-input-container>
       </md-item-content>
      <md-item-content layout-align="center center">
      <md-button type="button"
       aria-label="atras"
       class="md-icon-button"
       ng-disabled="ag.currentPage == 0"
       ng-click="ag.currentPage=ag.currentPage-1"
       name="Atras"><i style="font-size:1.5em" class="fa fa-chevron-left"></i></md-button>
        {[{ag.currentPage+1}]} / {[{ag.numberOfPages()}]}
      <md-button type="button"
        aria-label="siguiente"
        class="md-icon-button"
        ng-disabled="ag.currentPage >= ag.numberOfUsers/ag.pageSize - 1"
        ng-click="ag.currentPage=ag.currentPage+1"
       name="Siguiente"><i style="font-size:1.5em" class="fa fa-chevron-right"></i></md-button>
       <md-item-content>
        </md-content>
   </div>
  <md-content flex="70" id="content" layout="column" >
    <md-item-content class="md-whiteframe-z2">
      <md-table-container >
        <table md-table md-row-select ng-model="ag.selected" md-progress="promise">
          <thead md-head md-order="ag.users.nombre" >
            <tr md-row>
              <th md-column md-order-by="nameToLower"><span>Nombre</span></th>
              <th md-column md-numeric md-order-by="calories.value"><span>Cargo</span></th>
              <th md-column md-numeric>Departamento</th>
              <th md-column md-numeric>Ubicacion</th>
              <th md-column md-numeric>Extension</th>
              <th md-column md-numeric>Correo</th>
            </tr>
          </thead>
          <tbody md-body>
            <tr md-row md-select="item.nombre" md-select-id="{[{item.nombre}]}" md-auto-select ng-repeat="item in ag.users  | startFrom : ag.currentPage*ag.pageSize | filter : buscar | limitTo:ag.pageSize">
              <td md-cell>{[{item.nombre}]}</td>
              <td md-cell>{[{item.Directorio.cargo | lowercase}]}</td>
              <td md-cell>{[{item.Directorio.departmento | lowercase}]}</td>
              <td md-cell>{[{item.Directorio.ubicacion}]}</td>
              <td md-cell>{[{item.Directorio.extension}]}</td>
              <td md-cell>{[{item.Directorio.correo}]}</td>
            </tr>
          </tbody>
        </table>
      </md-table-container>
    </md-item-content>
  </md-content>
 </div>
