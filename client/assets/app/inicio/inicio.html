<div >
    <md-content >
        <div layout="row" layout-align="center center" layout-fill layout-padding style="padding-top:10em" >
            <md-whiteframe class="md-whiteframe-z4" flex="50" layout-padding>
                <md-content >
                    <form class="form-signin" novalidate name="form">
                        <md-input-container style="max-width: 350px;padding:2em 2.5em 0 2.5em" layout-align="center">
                            <label class="md-primary">Usuario</label>
                            <input ng-model="ini.usuario.nombreUsuario" required>
                        </md-input-container>
                        <md-input-container style="max-width: 350px;padding:0 2.5em 0 2.5em" layout-align="center">
                            <label>Contrase√±a</label>
                            <input ng-model="ini.usuario.clave" type="password" required>
                        </md-input-container>
                        <md-input-container layout-align="center" style="padding-left:5em">
                            <div layout="row" layout-sm="column" layout-margin>
                                <md-button class="md-raised" flex="30" flex-sm="100" type="submit"
                                 ng-click="ini.iniciarSesion()" >Entrar</md-button>
                                <md-button class="md-raised md-primary"
                                 flex="30" flex-sm="100">Registrar</md-button>
                            </div>
                        </md-input-container>
                    </form>
                </md-content>
            </md-whiteframe>
        </div>
    </md-content>
</div>
